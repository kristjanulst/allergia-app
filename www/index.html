<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-cache/dist/angular-cache.min.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/angularfire.min.js"></script>

    <!--Angular Cache-->
    <script src="lib/angular-cache/dist/angular-cache.min.js"></script>

    <!-- Hightchart -->
    <script src="lib/highcharts-ng/standalone-framework.js"></script>
    <script src="lib/highcharts-ng/highcharts.js"></script>
    <script src="lib/highcharts-ng/highcharts-ng.js"></script>

    <!-- ngCordova -->
    <!--<script src="lib/ng-cordova.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Swipe cards-->
    <script src="lib/ionic.swipecards.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</head>

<body ng-app="allergia" animation="slide-left-right-ios7" ng-controller="MainCtrl">

<ion-content scroll="false" scrollbar-x="false" scrollbar-y="false" ng-if="!splashComplete">
    <div class="class thumbnail">
        <div class="image" ng-class="{zoom: splashAnimate}">
            <img src="img/test.png"/>
        </div>
    </div>
</ion-content>

<ion-nav-view></ion-nav-view>

</body>
</html>
